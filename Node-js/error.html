<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Error 404 - Page Not Found</title>
    <style>
      body {
        font-family: "Arial", sans-serif;
        margin: 0;
        padding: 0;
        background-color: #000;
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
        color: #fff; /* text color */
      }

      .error-container {
        text-align: center;
      }

      .error-code {
        font-size: 8em;
        font-weight: bold;
        margin: 0;
      }

      .error-message {
        font-size: 3em;
        font-weight: bold;
        margin-top: 10px;
        background: linear-gradient(45deg, #ff3366, #007bff);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
      }

      .back-to-home {
        margin-top: 20px;
        text-decoration: none;
        color: #000;
        font-weight: bold;
        font-size: 1.5em;
        background: linear-gradient(45deg, #ff3366, #007bff);
        padding: 10px 20px;
        border-radius: 5px;
        display: inline-block;
      }

      .back-to-home:hover {
        background: linear-gradient(45deg, #ff3366, #0056b3);
      }
    </style>
  </head>
  <body>
    <div class="error-container">
      <p class="error-code">404</p>
      <p class="error-message">Oops! Page not found.</p>
      <a href="/" class="back-to-home">Back to Home</a>
    </div>
  </body>
</html>
